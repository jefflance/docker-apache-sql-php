---
version: '3.8'

networks:
  mynetwork:
    name: "${APP_NAME}-net"

services:
  # apache:
  #   container_name: "${APP_NAME}-apache"
  #   labels:
  #     local.project: "${APP_NAME}"
  #   build:
  #     context: .
  #     dockerfile: apache/Dockerfile
